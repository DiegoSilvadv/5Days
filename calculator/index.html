<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <div class="group-0" >
            <input type="button" value="0" name="number" id="zero" onclick="Value(value)">
        </div>
        <div class="group-0">
            <input type="button" value="AC" onclick="Clear()">
        </div>
        <div class="group-0">
            <input type="button" value="=" class="operators" onclick="Sum()">
        </div>
        <div class="group-0">
            <input type="button" class="operators" value="-" onclick="Value(value)">
        </div>



       
        <div class="group-1">
            <input type="button" value="1" name="number" onclick="Value(value)">
        </div>
        <div class="group-1">
            <input type="button" value="2" name="number" onclick="Value(value)">
        </div>
        <div class="group-1">
            <input type="button" value="3" name="number" onclick="Value(value)">
        </div>
        <div class="group-1">
            <input type="button" class="operators" value="+" onclick="Value(value)">
        </div>
        

        <div class="group-2">
            <input type="button" value="4" name="number" onclick="Value(value)">
        </div>
        <div class="group-2">
            <input type="button" value="5" name="number" onclick="Value(value)">
        </div>
        <div class="group-2">
            <input type="button" value="6" name="number" onclick="Value(value)">
        </div>
        <div class="group-2">
            <input type="button" class="operators" value="/" onclick="Value(value)">
        </div>
        

        <div class="group-3">
            <input type="button" value="7" name="number" onclick="Value(value)">
        </div>
        <div class="group-3">
            <input type="button" value="8" name="number" onclick="Value(value)">
        </div>
        <div class="group-3">
            <input type="button" value="9" name="number" onclick="Value(value)">
        </div>
        <div class="group-3">
            <input type="button" class="operators" value="*" onclick="Value(value)">
        </div>

        <div class="group-4">
            <input type="text" value="" id="result" name="result">
        </div>

     
       
       

        
       
        
       
       
    </div>




<script src="./script.js"></script>
</body>
</html>
