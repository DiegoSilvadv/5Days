<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>RPMs</title>
</head>
<body>

    <button id="lathe-button">Torno</button>
    <button id="cutter-button">Fresa</button>
    <div class="container" id="lathe">
        <button class="close" id="close-lathe">X</button>
        <h2>Torno macânico</h2>
        <img src="https://www.flaticon.com/svg/static/icons/svg/1037/1037484.svg">
        <h2>Digite o diametro da peça e a velocidade de corte para calcular o RPM</h2>

        <div class="info">
            <label for="diameter">Digite o diametro da peça <small>(em mm)</small>:</label>
            <input id="diameter" name="diameter" type="number">
        </div>

        <div class="info">
            <label for="VC">Digite a velocidade de corte:</label>
            <input id="VC" name="VC" type="number">
        </div>

        <div class="result">
            <label for="rpm-result">RPM:</label>
            <input id="rpm-result" name="rpm-result" type="number" disabled>
        </div>

        <button class="btn-somar" id="btn-somar">Somar</button>
        <button class="btn-limpar" id="btn-clear-lathe">Limpar</button>

    </div>

    <div class="container" id="cutter">
        <button class="close" id="close-cutter">X</button>   
        <h2>Fresadora</h2>
        <img src="https://www.flaticon.com/svg/static/icons/svg/2162/2162536.svg">
        <h2>Digite o diametro da ferramenta e a velocidade de corte para calcular o RPM</h2>

        <div class="info">
            <label for="diameter-cutter">Digite o diametro da ferramenta <small>(em mm)</small>:</label>
            <input id="diameter-cutter" name="diameter-cutter" type="number">
        </div>

        <div class="info">
            <label for="VC-cutter">Digite a velocidade de corte:</label>
            <input id="VC-cutter" name="VC-cutter" type="number">
        </div>

        <div class="result">
            <label for="rpm-cutter-result">RPM:</label>
            <input id="rpm-cutter-result" name="rpm-cutter-result" type="number" disabled>
        </div>

        <button class="btn-somar" id="btn-somar-cutter">Somar</button>
        <button class="btn-limpar" id="btn-clear-cutter">Limpar</button>
        
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
